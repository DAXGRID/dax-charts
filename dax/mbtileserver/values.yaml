image:
  repository: openftth/mbtileserver
  tag: v0.7.0

watcher:
  image: openftth/tile-watcher
  tag: v1.1.0
  enabled: false
  kafka:
    consumer: tile_watcher_route_network
    server: ""
    topic: notification.file-changes
  fileServer:
    username: ""
    password: ""
    uri: ""
  tileProcess:
    destination: /data
    processes:
      - name: ""
        value: ""

service:
  externalPort: 80
  type: ClusterIP

commandArgs:
  - "--enable-reload-signal"
  - "-d"
  - "/data"
