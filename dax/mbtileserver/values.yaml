image:
  repository: openftth/mbtileserver
  tag: v0.7.0

watcher:
  image: openftth/tile-watcher
  tag: v2.1.0
  enabled: false
  notificationServer:
    domain: notification-server
    port: 80
  fileServer:
    username: ""
    password: ""
    uri: ""
  tileProcess:
    destination: /data
    processes:
      - name: ""
        value: ""

service:
  externalPort: 80
  type: ClusterIP

commandArgs:
  - "--enable-reload-signal"
  - "--disable-preview"
  - "--disable-svc-list"
  - "--disable-tilejson"
  - "-d"
  - "/data"
