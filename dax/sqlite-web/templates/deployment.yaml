apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            memory: {{ .Values.resources.memoryRequest }}
          limits:
            memory: {{ .Values.resources.memoryLimit }}
        command: ["/bin/sh", "-c", "{{ .Values.command }}"]
        env:
          - name: SQLITE_WEB_PASSWORD
            value: {{ .Values.password}}
        ports:
          - containerPort: 8080
        volumeMounts:
          - name: {{ .Release.Name }}-database-volume
            mountPath: "/data"
            readOnly: true
      volumes:
        - name: {{ .Release.Name }}-database-volume
          persistentVolumeClaim:
            claimName: {{ .Values.databaseVolumeClaimName }}
      restartPolicy: Always
