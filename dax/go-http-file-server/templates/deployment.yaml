apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}
    spec:
      volumes:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ .Chart.Name }}
      containers:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          resources:
            requests:
              memory: {{ .Values.resources.memoryRequest }}
            limits:
              memory: {{ .Values.resources.memoryLimit }}
          ports:
            - containerPort: 8080
          env:
            - name: GHFS_ROOT_DIR
              value: /data/
            - name: GHFS_PORT
              value: "8080"
            - name: GHFS_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
            - name: GHFS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
          volumeMounts:
            - name: {{ .Release.Name }}-{{ .Chart.Name }}-data
              mountPath: {{ .Values.storage.path }}
        - name: file-watcher-kafka-sidecar
          image: {{ .Values.fileWatcher.image }}:{{ .Values.fileWatcher.tag }}
          resources:
            requests:
              memory: {{ .Values.fileWatcher.resources.memoryRequest }}
            limits:
              memory: {{ .Values.fileWatcher.resources.memoryLimit }}
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 15
            periodSeconds: 15
          livenessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 15
            periodSeconds: 15
          env:
            - name: KAFKA__CONSUMER
              value: {{ .Values.fileWatcher.kafka.consumer }}
            - name: KAFKA__SERVER
              value: {{ .Values.fileWatcher.kafka.server }}
            - name: KAFKA__TOPIC
              value: {{ .Values.fileWatcher.kafka.topic }}
            - name: WATCH__DIRECTORY
              value: {{ .Values.fileWatcher.watch.directory }}
          volumeMounts:
            - name: {{ .Release.Name }}-{{ .Chart.Name }}-data
              mountPath: {{ .Values.storage.path }}
      restartPolicy: Always
