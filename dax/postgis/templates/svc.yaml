apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  annotations: {{ toYaml .Values.serviceAnnotations | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: {{ .Release.Name }}
