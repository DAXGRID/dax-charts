apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        # To always recreate on update.
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 120
          periodSeconds: 60
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 120
          periodSeconds: 60
        env:
        - name: SERILOG__MINIMUMLEVEL
          value: {{ .Values.loglevel }}
        - name: SERILOG__WRITETO__NAME
          value: "Console"

        - name: DATABASE__HOST
          value: {{ .Release.Name }}-postgis
        - name: DATABASE__PORT
          value: "5432"
        - name: DATABASE__DATABASE
          value: {{ .Values.postgis.database }}
        - name: DATABASE__USERNAME
          valueFrom:
            secretKeyRef:
              key: postgisUsername
              name: {{ .Release.Name }}-secret
        - name: DATABASE__PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgisPassword
              name: {{ .Release.Name }}-secret
        - name: DATABASE__SCHEMA
          value: route_network_validator
        - name: DATABASE__ELEMENTNOTFEEDEDTABLENAME
          value: element_not_feeded

        - name: NOTIFICATIONSERVER__DOMAIN
          value: {{ .Values.notificationServer.domain }}
        - name: NOTIFICATIONSERVER__PORT
          value: "{{ .Values.notificationServer.port }}"

        - name: EVENTSTORE__CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
              key: eventStoreConnectionString
              name: {{ .Release.Name }}-secret

      restartPolicy: Always
