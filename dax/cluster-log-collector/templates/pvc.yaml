kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-database-volume-claim
spec:
  accessModes:
  - ReadWriteMany
  {{ if .Values.storage.className }}
  storageClassName: {{ .Values.storage.className }}
  {{ end }}
  resources:
    requests:
      storage: {{ .Values.volumeClaim.storage }}
