image:
  repository: openftth/open-ftth-backup
  tag: v0.1.4

schedule: "0 0 * * *"
restartPolicy: Never
backoffLimit: 0

resources:
  memoryRequest: 125Mi
  memoryLimit: 150Mi

appsettings:
  settings:
    uploadPath: backups
    postgresBackups:
      - connection:
          hostAddress: "my-database-host"
          port: 5432
          username: "postgres"
          password: "postgres"
        databaseNames:
          - MY_DATABASE
    fileServer:
      hostAddress: "http://my-http-file-server"
      username: user1
      password: pass1
